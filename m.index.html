<html lang="en">
<head>

  <!-- Canonical target -->

  <!-- Fast meta refresh as primary -->
  <meta http-equiv="refresh" content="0; url=https://86ohms.github.io/ahostick.github.io/">
  <script>
    // JS fallback (preferred to avoid polluting back history)
    (function() {
      var target = "https://86ohms.github.io/ahostick.github.io/";
      if (window.location.search && window.location.search.length > 1) {
        // preserve any cache-buster or query string, but strip 'm.index.html'
        target += window.location.search;
      }
      window.location.replace(target);
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e0f13; color:#e8ecf1; display:flex; min-height:100vh; align-items:center; justify-content:center; }

  </style>
</head>
